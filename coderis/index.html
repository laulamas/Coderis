
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Coderis | Login</title>
 
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
 
<link rel="stylesheet" href="bootstrap.min.css">
 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
 
<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
 
<link rel="stylesheet" href="hoja.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
<div class="login-logo">
<a href="signup.html"><b>Coderis </b>Control</a>
</div> 
<div class="login-box-body">
<p class="login-box-msg">Inicio de sesión</p>
<form action="signup.html" method="post">
<div class="form-group has-feedback">
<input type="text" name="user_name" class="form-control" placeholder="Correo electrónico" required>
<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
</div>
<div class="form-group has-feedback">
<input type="password" name="user_password" class="form-control" placeholder="Contraseña" required>
<span class="glyphicon glyphicon-lock form-control-feedback"></span>
</div>
<div class="row">
<div class="col-xs-8">
<div class="checkbox icheck">
</div>
</div> 
<div center class="col-xs-4">
<button type="submit" name="registro" class="btn btn-primary btn-block btn-flat">Registro</button>
<button type="submit" name="login" class="btn btn-primary btn-block btn-flat">Entrar</button> 
</div> 
</div>
</form>
</div> 
</div> 
 
<script src="plugins/jQuery/jQuery-2.1.4.min.js"></script>
 
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
